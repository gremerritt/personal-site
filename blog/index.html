---
layout: default
---

<!-- <h2>Blog</h2> -->
{% for post in site.posts %}
		{% if post.categories contains 'cs585' %}
				{% continue %}
		{% else %}
				<time>{{ post.date | date: "%b %-d, %Y" }}</time>
				<h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
		{% endif %}
{% endfor %}
