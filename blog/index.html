{% for post in site.posts %}
		{% if post.categories contains 'cs585' %}
				{% continue %}
		{% else %}
				<time>{{ post.date | date: "%b %-d, %Y" }}</time>
				<h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
		{% endif %}
		<time>{{ "2016-09-13 14:00:00 -0400" | date: "%b %-d, %Y" }}</time>
		<h3><a href={{ "/cs585" : prepend: site.url }}>Computer Vision (CS585) Homeworks</a></h3>
{% endfor %}
